<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>ex03</title>
</head>
<body>
<script>
    var num1=parseInt(prompt("moi nhap vao so thu nhat"));
    var num2=parseInt(prompt("moi nhap vao so thu hai"));
    soSanh(num1,num2);
    function soSanh(a,b) {
        if (a > b) {
            alert("so "+a+" lon hon so "+b);
        } else {
            alert("tong 2 so la: " + (a + b));
        }
    }
</script>
